<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //control statement
        // if statement
        const age = 19;
        if(age >= 19){
            console.log("You are an adult");
        }

        //if else statement
        const score = 40;
        if(score>=40){
            console.log("You passed");
        }
        else{
            console.log("You failed");
        }

        //if else if statement
        const mark = 85;
        if(mark >= 90){
            console.log("You got A grade");
        }
        else if(mark >= 80){
            console.log("You got B grade");
        }
        else if(mark >= 70){
            console.log("You got C grade");
        }
        else{
            console.log("You need to improve your grade");
        }

        //switch statement
        let day = "Friday";
        switch(day){
            case "monday":
                console.log("Start of the week");
                break;
            case "Wednesday":
                console.log("Midweek");
                break;
            case "Friday":
                console.log("Weekend is near");
                break;
            default:
                console.log("Just another day");
        }

        //loop

        //for loop
        for(let i=0;i<=5;i++){
            console.log("Number is " + i);
        }

        //while loop
        let i = 0;
        while(i<=5){
            console.log("Number is " + i);
            i++;
        }

        //do while loop
        let y = 0;
        do{
            console.log("Number is " + y);
            y++;
        }while(y<=5);
        
    </script>
</body>
</html>
