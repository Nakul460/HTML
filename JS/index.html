<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variables</title>
</head>
<body>
    <h1>Javascript variables</h1>
    <script>
        //using var
        var age = 21;
        age = 25;
        console.log("Age is:",age);

        //using let
        let counter = 10;
        counter = 20;
        console.log("counter is:",counter);

        //using const
        const pi = 3.14;
        console.log("pi:",pi);


    </script>
</body>
</html>
