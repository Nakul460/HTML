<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opertaors</title>
</head>
<body>

    <script>
        // Example for arithmetic operator
        var x=10 ,y=5;
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(x%y);
        console.log(x**y);

        // Example for assignment operator

        let a =5;
        a +=3;
        console.log("Assignment (+=):",a)

        // Example for comparison operator
        console.log(5=="5");
        console.log(5==="5")
        console.log(10>6);
        console.log(10<=9);


    // Example for logical opertaors
    console.log(true && false);
    console.log(true || false);
    console.log(!false);

    // Example for string operator
    console.log("Hello"+" "+"World")

    // Example for ternary operator
    var salary = 10000;
    var status =(salary>=18000)? "Experienced" : "Fresher";
    console.log(status);
    </script>
    
   
</body>
</html>
