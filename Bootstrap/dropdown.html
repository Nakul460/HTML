<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropdown Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
  <div class="container w-50 bg-white text-dark mt-5 rounded p-4">
    <h2 class="text-center mb-4">Course Registration Form</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Choose Your Course</label>
        <div class="input-group">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Courses</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">MA</a></li>
            <li><a class="dropdown-item" href="#">MBA</a></li>
            <li><a class="dropdown-item" href="#">MCA</a></li>
            <li><a class="dropdown-item" href="#">M.Tech</a></li>
          </ul>
          <input type="text" class="form-control" placeholder="Selected course">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Batch</label>
        <div class="input-group">
          <button class="btn btn-outline-success" type="button">Batch</button>
          <button class="btn btn-outline-success dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Morning</a></li>
            <li><a class="dropdown-item" href="#">Evening</a></li>
          </ul>
          <input type="text" class="form-control" placeholder="Preferred batch">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text">+91</span>
          <input type="text" class="form-control" placeholder="Enter phone number">
          <button class="btn btn-outline-secondary" type="button">Verify</button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Search Subjects</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search...">
          <button class="btn btn-outline-info" type="button">Search</button>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Submit Registration</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
