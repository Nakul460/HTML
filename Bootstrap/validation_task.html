<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="bg-dark">
    <div class="container bg-light w-50 mt-4 rounded">
        <h1 class="display-6 text-center">Admission Form</h1>
        <hr>
        <form action="" class="was-validated" novalidate>
        <div class="row g-5">
            <div class="col-md">
        <div class="form-floating">
            <input type="text" class="form-control" placeholder=" " required>
            <label class="form-label ms-3">Name</label>
            <div class="valid-tooltip">Looks good!</div>
            <div class="invalid-tooltip">Please enter your name</div>
            </div>
        </div>
        <div class="col-md mb-3">
            <div class="form-floating">
            <input type="email" class="form-control"  placeholder="" required>
            <label class="form-label">Email</label>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter your mail-id</div>
            </div>
        </div>
        </div>
        
        <div class="row g-5 mb-3">
            <div class="col-md">
            <div class="form-floating">
            <input type="tel" class="form-control" placeholder=" " required>
            <label>Enter your number</label>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter a valid phone number</div>
            </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                <input type="date" class="form-control" required>
                <label class="form-label">Enter your date of birth</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your mail-id</div>
                </div>
            </div>
            </div>
        <label class="form-label">Nationality</label>
        <select class="form-select" required>
        <option value="" disabled selected>Select your Nationality</option>
        <option>Indian</option>
        <option>American</option>
        <option>British</option>
        </select>
        <div class="invalid-feedback">Please select your Nationality</div>
        <div class="valid-feedback">Looks good!</div>

        <div class="mt-3 mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" rows="3" required></textarea>
        <div class="invalid-feedback">Please enter your address</div>
        <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="row g-5 mb-3">
            <div class="col-md">
            <label class="form-label">select course</label>
            <select class="form-select" required>
                <option value="" disabled selected>select your course</option>
                <option value="">MA</option>
                <option value="">MCA</option>
                <option value="">MBA</option>
            </select>   
            </div>
            <div class="col-md">
                <label class="form-label">Upload photo</label>
                <input type="file" class="form-control" required>
            </div>
            </select>
        </div>
        
            <div class="form-check text-start">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">I agree to the terms and conditon</label>
                <div class="invalid-feedback">Please agree to continue</div>
                <div class="valid-feedback">agreed</div>
            </div>
            <div class="text-center mb-3 p-3 ">
            <button type="submit" class="btn btn-primary w-75">Submit</button>
            </div>
        </div>

        </form>

    </div>
</body>
</html>
