<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-intervel="2000">
        <!-- indicators -->
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"   aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"  aria-label="Slide 3"></button>
         </div>
         <!-- Slides -->
          <div class="carousel-inner">
            
            <div class="carousel-item active">
                <img src="bootstrap-image.jpg"  class="d-block w-100">
                <div class="carousel-caption ">
                    <h5>Slide Title 1</h5>
                    <p>Slide description or content for the first  slide</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="bootstrap-image2.jpg"  class="d-block w-100">
                <div class="carousel-caption  d-md-block">
                    <h5>Slide Title 2</h5>
                    <p>Slide description or content for the second  slide</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image.png"  class="d-block w-100">
                <div class="carousel-caption  d-md-block">
                    <h5>Slide Title 3</h5>
                    <p>Slide description or content for the third  slide</p>
                </div>
            </div>
          </div>
<!-- controls -->
 <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Pervious</span>
 </button>
 <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
 </button>
 

    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
