<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <form class="form-control">
        <label class="form-label">Gender</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="gender">
            <label class="form-check-label">Male</label>
        </div>
            <div class="form-check">
            <input type="radio" class="form-check-input" name="gender">
            <label class="form-check-label">Female</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Subscribe now</label>
        </div>
        <div>
            <label for="Feedback" class="form-label">Rate your Feedback</label>
            <input type="range">
        </div>

        <div class="row mt-4">
            <div class="col">
                <input type="text" class="form-control" placeholder="first name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="middle name">
            </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="last name">
            </div>
        </div>

        <input type="text" class="form-control mt-4" placeholder="i am readonly" readonly>
        <input type="text" class="form-control mt-4" placeholder="i am disabled" disabled>

        <input type="text" class="form-control is-valid mt-4">
        <div class="valid-feedback">Looks good!</div>
        <input type="text" class="form-control is-invalid mt-4">
        <div class="invalid-feedback">invalid input!</div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
