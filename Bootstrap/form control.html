<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form control</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="bg-dark  text-light">
  <form>
    <div class="mt-5 mb-4 mx-auto w-25">

      <label class="form-label ">Username</label>
      <input type="text" class="form-control mb-4 " placeholder="Enter your name">

    <label class="form-label">Email</label>
    <input type="email"class="form-control " placeholder="Enter your mail id">
    <div class="form-text text-primary">Do not share your email</div>

    <label for="message" class="form-label mt-4">Enter your message</label>
    <textarea class="form-control" id="message"></textarea>

    <label class="form-label mt-4">Select course</label>
    <select class="form-select">
      <option disabled>Select an option...</option>
      <option>MCA</option>
      <option>MBA</option>
      <option>MA</option>
    </select>


    <label class="form-label">Technologies Known</label>
    <div class="form-check">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">HTML</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">CSS</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">JavaScript</label>
    </div>

    </div>
  </form>
</body>
</html>
