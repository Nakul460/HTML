<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body class="bg-dark">
    <div class="container p-3">
        <h4 class="text-danger">1.Header in dropdown menu</h4>
        <div class="btn-group ">
            <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Example for header</button>
            <ul class="dropdown-menu">
                <li><h6 class="dropdown-header">Fruits</h6></li>
                <li><a href="#" class="dropdown-item">Apple</a></li>
                <li><a href="#" class="dropdown-item">banana</a></li>
                <li><h6 class="dropdown-header">Veggies</h6></li>
                <li><a href="#" class="dropdown-item">carrot</a></li>
                <li><a href="#" class="dropdown-item">brocoli</a></li>
            </ul>
        </div>

        <h4 class="text-danger mt-3">2.Divider in dropdown menu</h4>
         <div class="btn-group">
            <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Example for divider</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Action1</a></li>
                <li><a href="#" class="dropdown-item">Action2</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="#" class="dropdown-item">Seperated action</a></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            </div>
        <h4 class="text-danger mt-3">3.Text in dropdown menu</h4>
        <div class="btn-group">
            <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Example for text in dropdown</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">Dropdown informative text</span>
                <span><hr class="dropdown-divider"></span>
                <a href="#" class="dropdown-item">Action</a>
                <a href="#" class="dropdown-item">Another action</a>
            </div>
        </div>

        <h4 class="text-danger mt-3">4.Forms in dropdown menu</h4>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown Form</button>
            <div class="dropdown-menu dropdown-menu-dark p-3">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                <label class="form-check-label" for="dropdownCheck2">
                                Remember me
                                </label>
                            </div>
                        </div>

                    <button class="btn btn-primary w-100" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
