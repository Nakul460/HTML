<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
</head>
<body class="bg-dark text-light">
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="display-1 lead p-3">Job Application</h1>
  </div>

  <form class="form-control w-75 mx-auto bg-warning text-dark p-4 rounded shadow">
    <h3 class="mb-4">Personal Information</h3>

    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="First Name" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Middle Name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last Name" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label h5">Gender</label><br>
        <div class="form-check form-check-inline ">
          <input type="radio" class="form-check-input" name="gender" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="col">
        <label class="form-label h5">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Enter phone number" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label h5">Email</label>
        <input type="email" class="form-control" placeholder="example@email.com" required>
      </div>
      <div class="col">
        <label class="form-label h5">Date of Birth</label>
        <input type="date" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label h5">Address</label>
      <textarea class="form-control" rows="4" placeholder="Your address here..." required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label h5">Highest Qualification</label>
      <select class="form-select" required>
        <option selected disabled>Select</option>
        <option>High School</option>
        <option>Diploma</option>
        <option>Undergraduate</option>
        <option>Postgraduate</option>
        <option>PhD</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label h5">Upload Resume</label>
      <input type="file" class="form-control" multiple>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-dark px-5">Submit Application</button>
    </div>
  </form>
</body>
</html>
