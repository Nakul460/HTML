<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark">
    <div class="container mt-4">
        <h4 class="text-white">1.Basic collapse</h4>
        <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#basicCollapse" >
            Toggle collapse
        </button>
        <div class="collapse" id="basicCollapse">
            <div class="card card-body">
                This is a basic example for collapsible content
            </div>
        </div>


        <h4 class="text-white mb-3">2. Example for Horizontal collapse</h4>  
        <p>
     <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#Collapsewidthexample" >
          Toggle width collapse
        </button>

        </p>

        <div style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="Collapsewidthexample">
                <div class="card card-body" style="width: 300px;">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum consequuntur praesentium et mollitia. Nostrum, maiores numquam sed nesciunt magnam perferendis.
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
    </html>
