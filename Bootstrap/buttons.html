<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    
</head>
<body>
    <h1>Basic buttons</h1>
    <div class="mb-3 ms-2">
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-info">info</button>
    </div>

    <h1>Button tags</h1>
    <div class="mb-3 ms-2">
        <button class="btn btn-primary">button tags</button>
        <a href="#" class="btn btn-success">Anchor tag</a>
        <input type="button" class="btn btn-danger" value="input tag">
    </div>

    <h1>outline button</h1>
    <div class="mb-3 ms-2">
    <button class="btn btn-outline-primary">Outline primary</button>
    <button class="btn btn-outline-success">Outline success</button>
    <button class="btn btn-outline-danger">Outline danger</button>
    </div>

    <div class="mb-3 ms-2">
    <h1>Button Size</h1>
    <button class="btn btn-primary btn-sm">small</button>
    <button class="btn btn-primary">default</button>
    <button class="btn btn-primary btn-lg">Large</button>
    </div>

    <div class="mb-3">
        <h1>Block button</h1>
        <button class="btn btn-warning w-100">Block Button</button>
    </div>

    <div class="mb-3 ms-2">
        <h1>Disabled button</h1>
        <button class="btn btn-secondary" disabled>Disabled button</button>
    </div>
</body>
</html>
