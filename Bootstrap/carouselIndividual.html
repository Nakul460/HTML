<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel"  data-bs-pause="hover">
         <!-- Slides -->
          <div class="carousel-inner">
            
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="bootstrap-image.jpg"  class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="bootstrap-image2.jpg"  class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="8000">
                <img src="image.png"  class="d-block w-100">
            </div>
          </div>
<!-- controls -->
 <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Pervious</span>
 </button>
 <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
 </button>
 

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
