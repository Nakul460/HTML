<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container text-center w-50  d-flex align-items-center vh-100">  
      <table class="table table-bordered bor  table-hover align-middle" style="height: 500px;">
        <caption class="text-light h1 text-center" >This is a table</caption>
        <thead>
            <tr class="col table-primary">
                <th>Sl no.</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Mark</th>
            </tr>

        </thead>
        <tbody class="table-group-divider">
            <tr class="col align-middle" >
                <th class="table-danger">1</th>
                <td>Jacob</td>
                <td>Physics</td>
                <td>86</td>
            </tr>
            <tr>
                <th class="table-danger">2</th>
                <td>John</td>
                <td>Chemistry</td>
                <td>74</td>
            </tr>
            <tr>
                <th class="table-danger">3</th>
                <td>Adam</td>
                <td>Economics</td>
                <td>95</td>
            </tr>
            <tr>
                <th class="table-danger">4</th>
                <td>Ali</td>
                <td>Botany</td>
                <td>65</td>
            </tr>
         
        </tbody>
    </table>
</div>
</body>
</html>
