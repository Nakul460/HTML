<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      height: 200px;
      width: 100%;
      object-fit:contain;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="card-group gap-4 justify-content-center">

      <div class="card border-success shadow rounded">
        <div class="card-header bg-success text-white text-center">
          Limited Edition
        </div>
        <img src="s24.png" class="product-img card-img-top" alt="Samsung Galaxy S24 Ultra">
        <div class="card-body text-center">
          <h5 class="card-title">Samsung Galaxy S24 Ultra</h5>
          <p class="card-text">Ultra 5G AI Smartphone (Titanium Gray, 12GB, 256GB)</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
        <div class="card-footer text-muted text-center">
          1-year warranty - Free delivery
        </div>
      </div>

      <div class="card border-warning shadow rounded bg-warning text-dark" style="width: 20rem;">
        <div class="card-header bg-danger text-white text-center">
          Hot Deal
        </div>
        <img src="s23.png" class="product-img card-img-top" alt="Samsung Galaxy S23">
        <div class="card-body text-center">
          <h5 class="card-title">Samsung Galaxy S23</h5>
          <p class="card-text">Flagship Performance at Lower Price</p>
          <a href="#" class="btn btn-dark">Buy now</a>
        </div>
        <div class="card-footer text-muted text-center">
          Limited stock available
        </div>
      </div>

    </div>
  </div>

</body>
</html>
