<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="p-4">
    <h1>Bootstrap Figure</h1>
    <figure class="figure">
        <img src="bootstrap-image.jpg" class="figure-img img-fluid rounded">
        <figcaption class="figure-caption text-end">This is an example for figcaption in bootstrap</figcaption>
    </figure>
</body>
</html>
